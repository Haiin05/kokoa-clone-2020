<!DOCTYPE html>
<html lang="en">
  <head>
    <link rel="stylesheet" href="css/styles.css" />
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Chat w/K-Kokoa clone</title>
  </head>
  <body id="chat-screen">
    <div class="status-bar">
      <div class="status-bar__column">
        <span>No Service</span>
        <i class="fas fa-wifi"></i
        ><!--To Do: Wifi Icon-->
      </div>
      <div class="status-bar__column">
        <span>18:43</span>
      </div>
      <div class="status-bar__column">
        <span>110%</span>
        <i class="fas fa-battery-full fa-lg"></i
        ><!--Battery Icon-->
        <i class="fas fa-bolt"></i
        ><!--Lightning Icon-->
      </div>
    </div>

    <header class="alt-header">
      <div class="alt-screen__column">
        <a href="chats.html">
          <i class="fas fa-angle-left fa-3x"></i>
        </a>
      </div>
      <div class="alt-screen__column">
        <h1 class="alt-header__title">coolguy</h1>
      </div>
      <div class="alt-screen__column">
        <span>
          <i class="fas fa-search fa-2x"></i>
        </span>
        <span><i class="fas fa-bars fa-2x"></i></span>
      </div>
    </header>

    <main class="main-screen main-chat">
      <div class="chat__timestamp">Tuesday, Aug 1, 2020</div>
      <div class="message-row">
        <img src="gong-you.jfif" />
        <div class="message-row__content">
          <span class="message__author">Babe</span>
          <div class="message-info">
            <span class="message__bubble">what's up</span>
            <span class="message__time">21:27</span>
          </div>
        </div>
      </div>
    </main>

    <script
      src="https://kit.fontawesome.com/6478f529f2.js"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
